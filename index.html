<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self driving car from scratch - no black box</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons" style="user-select: none;">

            <img src="assets/reload.png" style="width: 70%; display: block;">
        </button>
        <button onclick="switchSensor()">

        </button>
    </div>
    <canvas id="networkCanvas"></canvas>
</body>
